<!DOCTYPE html>
<html>
<head>
  <style>
    .product-card {
      font-family: Verdana, sans-serif;
      border-radius: 12px;
      box-shadow: 0 2px 5px gray;
      padding: 16px;
      margin: 20px;
      text-align: center;
      width: 200px;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card p {
      color: red;
      font-weight: bold;
    }

    .product-card button {
      background: blue;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-card button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://images.pexels.com/photos/669502/pexels-photo-669502.jpeg?cs=srgb&dl=pexels-goumbik-669502.jpg&fm=jpg" alt="Product">
    <h2>Product Name</h2>
    <p>$19.99</p>
    <button>Buy Now</button>
  </div>

</body>
</html>
