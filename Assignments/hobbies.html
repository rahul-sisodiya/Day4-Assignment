<!DOCTYPE html>
<html>
<head>
  <title>Styled List of Hobbies</title>
  <style>
    ul {
      max-width: 300px;
      background-color: lightgray;
      padding: 15px;
      margin: auto;
    }


    li {
      color: green;
      font-size: 20px;
      border-bottom: 2px dashed red;
      padding: 8px 0;
    }


    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1>My Hobbies</h1>

  <ul>
    <li>Reading</li>
    <li>Travelling</li>
    <li>Playing Cricket</li>
    <li>Cooking</li>
    <li>Listening to Music</li>
  </ul>

</body>
</html>
